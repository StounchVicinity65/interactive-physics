<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fission Simulation</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    #controls {
      margin: 1rem;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>Fission</h1>

  <div id="controls">
    <label>Neutron Flux: <input type="number" id="neutronFlux" value="1000"></label>
    <label>Fuel Amount (kg): <input type="number" id="fuelAmount" value="5"></label>
    <button onclick="simulateFission()">Simulate</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="js/fission.js"></script>

</body>
</html>
